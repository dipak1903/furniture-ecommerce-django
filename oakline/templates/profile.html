{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>User Profile</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="mb-0">Welcome, {{ user.first_name }}!</h4>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Logout</button>
              </form>
            </div>
            <div class="mb-5">
              <h5 class="border-bottom pb-2">Personal Information</h5>
              <form method="post" action="">
                {% csrf_token %}
                <div class="row g-3 mt-2">
                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ profile.phone }}">
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary">Update Info</button>
                </div>
              </form>
            </div>
            <div>
              <h5 class="border-bottom pb-2">Shipping Address</h5>
              <form method="post" action="">
                {% csrf_token %}
                <div class="row g-3 mt-2">
                  <div class="col-md-12">
                    <label class="form-label">Street Address</label>
                    <input type="text" class="form-control" name="address" value="{{ address.address }}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" value="{{ address.city }}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" name="state" value="{{ address.state }}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Zip Code</label>
                    <input type="text" class="form-control" name="postal_code" value="{{ address.postal_code }}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" value="{{ address.country }}">
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary">Update Address</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
